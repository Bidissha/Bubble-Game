<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <button id="start">Start</button>
                <div class="item">
                    <h3>Hit:</h3>
                    <div class="box">
                        <div class="val"  id="hitbox"></div>
                    </div>
                </div>
                <div class="item">
                    <h3>Timer:</h3>
                    <div class="box">
                        <div class="val" id="timerbox">60</div>
                    </div>
                </div>
                <div class="item">
                    <h3>Score:</h3>
                    <div class="box">
                        <div class="val" id="scoreval">0</div>
                    </div>
                </div>
            </div>
            <div id="pbttm">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
